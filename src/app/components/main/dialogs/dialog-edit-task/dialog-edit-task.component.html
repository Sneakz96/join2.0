<div class="task">
    <img src="./assets/img/icons/x.png" class="close-btn" (click)="close()">
    <div class="task-content">
        <p class="label">Title</p>
        <input class="title" type="text" matInput [(ngModel)]="task.title" [placeholder]="'Title'">
        <p class="label">Description</p>
        <input class="description" type="text" matInput [(ngModel)]="task.description" [placeholder]="'Description'">
    </div>
    <div class="due-date">
        <p class="label">Due Date:</p>
        <input type="text" matInput [(ngModel)]="task.dueDate" [placeholder]="'Due Date'">
    </div>
    <div class="priority">
        <p class="label">Priority:</p>
        <div class="priority-btn">
            <button id="low" [ngClass]="{'low': low}" (click)="data.setPrio('Low')">Low
                <div [ngClass]="{'low': low}"></div>
            </button>

            <button id="medium" [ngClass]="{'medium': medium}" (click)="data.setPrio('Medium')">Medium
                <div [ngClass]="{'medium': medium}"></div>
            </button>

            <button id="high" [ngClass]="{'high': high}" (click)="data.setPrio('Urgent')">Urgent
                <div [ngClass]="{'high': high}"></div>
            </button>
        </div>
    </div>
    <span class="label">Assigned To:</span>
    <mat-form-field class="assigned" appearance="fill">
        <mat-select class="assigned-field" [placeholder]="'Select contacts'" multiple
            #assignedContacts><!--[(value)]="assignedCollegues" [formControl]="contactForm"-->
            <mat-option *ngFor="let contact of data.allContacts$ | async" [value]="contact">
                {{contact.firstName}} {{contact.lastName}}</mat-option>
        </mat-select>
    </mat-form-field>
    <div class="assigned-contact" *ngFor="let contact of task.assignedTo">
        <div class="circle" [ngStyle]="{'background-color': contact.color}">
            {{ contact.firstName.charAt(0)}}
            {{ contact.lastName.charAt(0)}}
        </div>
        <div class="name">
            {{ contact.firstName }}
            {{ contact.lastName }}
        </div>
    </div>
    <button class="edit-btn" (click)="save()">
        Ok
        <img src="./assets/img/icons/create.png">
    </button>
</div>
