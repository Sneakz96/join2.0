<div class="contact-content">
    <div class="headline">
        <h1>Contacts</h1>
        <div class="stroke">|</div>
        <p>Better with a team</p>
    </div>
    <button class="add-new-contact-btn" (click)="data.addNewContact()">
        New contact
        <img src="/assets/img/icons/new-contact.png">
    </button>
    <button #create class="contact-created-btn move-up" *ngIf="data.contactCreated">
        Contact succesfully created!
    </button>
</div>
