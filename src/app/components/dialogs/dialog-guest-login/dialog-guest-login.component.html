<div class="wrapper">
    <span>Login as Guest</span>
    <div class="blue-line"></div>
    <mat-form-field class="pos-r" appearance="outline">
        <mat-label>Display name</mat-label>
        <input [(ngModel)]="displayName" maxlength="10" matInput type="text">
        <mat-icon class="icon">person_outline</mat-icon>
    </mat-form-field>
    <button mat-raised-button class="login-btn" (click)="openUrl()">Login</button>
</div>
