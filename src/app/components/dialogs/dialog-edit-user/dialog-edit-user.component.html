<div class="content">
    <div class="contact">

        <div class="left">
            <img src="./assets/img/Capa 2.png" class="logo">
            <span class="title">Edit contact</span>
            <div class="stroke">

            </div>
        </div>


        <div class="mid">
            <div class="circle">
                <div class="initials">
                    A
                    B
                </div>
            </div>
        </div>


        <div class="right">
            <img src="./assets/img/icons/x.png" class="close">

            <div class="name" [formGroup]="">
                <input type="text" [placeholder]="'First name'">
                <input type="text" [placeholder]="'Last name'">
                <input type="text" [placeholder]="'E-mail'">
                <input type="text" [placeholder]="'Phone number'">
            </div>

            <div class="btn-container">
                <button class="save-btn">
                    Save
                </button>
            </div>
        </div>









    </div>
</div>
