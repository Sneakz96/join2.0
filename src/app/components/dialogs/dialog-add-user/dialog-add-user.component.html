<div class="content">
    <div class="contact">

        <div class="left">
            <img src="./assets/img/Capa 2.png" class="logo">
            <span class="title">Add contact</span>
            <p>Tasks are better with a team!</p>
            <div class="stroke">

            </div>
        </div>


        <div class="mid">
            <div class="circle">
                <div class="center">
                    <img src="./assets/img/icons/person_empty.png">
                </div>
            </div>
        </div>


        <div class="right">
            <img src="./assets/img/icons/x.png" class="close" (click)="closeDialog()">

            <form class="name" [formGroup]="contactForm">
                <input type="text" formControlName="firstName" [placeholder]="'First name'">
                <input type="text" formControlName="lastName" [placeholder]="'Last name'">
                <input type="text" formControlName="email" [placeholder]="'E-mail'">
                <input type="text" formControlName="phone" [placeholder]="'Phone number'">
            </form>

            <div class="btn-container">
                <button class="cancel-btn" (click)="clearValues()">
                    Cancel
                    <img src="./assets/img/icons/x.png">
                </button>
                <button class="add-btn" (click)="addUser()">
                    Add Contact
                    <img src="./assets/img/icons/create.png">
                </button>
            </div>
        </div>









    </div>
</div>
