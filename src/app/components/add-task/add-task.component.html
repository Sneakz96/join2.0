<div class="content">
    <h1>Add task</h1>
    <div class="create-new-task">
        <!--#ALERTS-->
        <div class="alert alert-success d-none" id="successAlert" role="alert">
            The Task is created!
        </div>
        <div class="alert alert-danger d-none" id="alert" role="alert">
            Fill in requestet details!
        </div>
        <!--#CREATE TASK SECTION-->
        <div class="row row-left">
            <h5>Title</h5>
            <input type="text" class="input-field" placeholder="Enter a title" #title>

            <h5>Description</h5>
            <textarea class="textaria" rows="10" placeholder="Enter a Description"
                #description></textarea>
            <h5>Category</h5>
            <select #category>
                <option value="" disabled selected hidden>Select task category</option>
                <option value="Management">Management</option>
                <option value="Marketing">Marketing</option>
                <option value="Finance">Finance</option>
                <option value="Operations Management">Operations Management</option>
                <option value="IT">IT</option>
                <option value="Human Resource">Human Resource</option>
                <option value="Costumer Service">Costumer Service</option>
                <option value="Production">Production</option>
                <option value="Team">Team</option>
            </select>
            <h5>Assigned to</h5>
            <select #assignedTo>
                <option value="" disabled selected hidden>Select contacts to assign</option>
                <!--RENDER CONTACTS HERE-->
                <option value="a">teast a</option>
                <option value="b">test b</option>
            </select>
        </div>
        <div class="vector">

        </div>
        <div class="row row-right">
            <h5>Due date</h5>
            
            <input type="date" id="dueDate" #dueDate>


            
            <h5>Prio</h5>
            <div class="priority">
                <button (click)="setPrio('Urgent')">Urgent<img src="/assets/img/icons/high.png"></button>
                <button (click)="setPrio('Medium')">Medium<img src="/assets/img/icons/normal.png"></button>
                <button (click)="setPrio('Low')">Low<img src="/assets/img/icons/low.png"></button>
            </div>

            <h5>Subtasks</h5>

            <div class="subtask">
                <input type="text" placeholder="Add new subtask" #subInput>
                <img class="plus" src="/assets/img/icons/plus.png" (click)="addSubTask()">
            </div>
            <div class="subtasks" #subtasks>
          
            </div>
            <div class="btn-container">
                <button class="clear-btn" (click)="clearAllValues()">Clear<img src="/assets/img/icons/x.png"></button>
                <button class="create-task-btn" (click)="fetchInputValues($event)">Create Task<img
                        src="/assets/img/icons/create.png"></button>
            </div>
        </div>
    </div>
</div>
